version: "3"

services:
  prod-web:
    container_name: prod-web
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/daily-code?schema=public
    restart: always
    ports:
      - 3000:3000
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:9.6
    container_name: db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: daily-code
    ports:
      - 5432:5432
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}' ]
      interval: 10s
      timeout: 5s
      retries: 5